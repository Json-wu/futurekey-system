<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe to Updates</title>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            line-height: 1.6; /* 调整行间距 */
            background-image: url('../../images/home_bg2.jpeg');
            background-size: cover;
            /* 使背景图片覆盖整个区域 */
            background-position: center;
            /* 使背景图片居中 */
            background-repeat: no-repeat;
        }

        .container2 {
            width: 90%;
            max-width: 450px; /* 调小框体宽度 */
            margin: auto;
            padding: 30px; /* 增大内边距 */
            border: 1px solid #c2bfbf;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            text-align: center;
        }

        .container{
            /* background-color: #f0f0f0; */
          
            /* 防止背景图片重复 */
            width: 90%;
            max-width: 450px; /* 调小框体宽度 */
            margin: auto;
            padding: 30px; /* 增大内边距 */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em; /* 增大字体 */
        }

        p {
            color: #666;
            font-size: 1em; /* 增大字体 */
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            margin-right: 10px;
            font-size: 1em; /* 增大字体 */
            color: #333;
        }

        input[type="text"],
        input[type="checkbox"] {
            margin: 0;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            max-width: 300px;
            font-size: 1em; /* 增大字体 */
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        button {
            margin-top: 20px;
            padding: 12px 24px; /* 增大按钮尺寸 */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em; /* 增大字体 */
        } 

        .submit-button {
            background-color: #6f42c1; /* 紫色背景 */
            color: #fff;
            margin-left: 10px;
            width: 110px;
        }

        .submit-button:hover {
            background-color: #5a3791;
        }

        .back-button {
            background-color: #fff; /* 白色背景 */
            color: #6f42c1; /* 紫色字体 */
            border: 1px solid #6f42c1;
            width: 110px;
        }

        .back-button:hover {
            background-color: #f3e5f5;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
        .hd1 {
            font-size: 0.8rem;
            color: #666;
        }
        .hd2 {
            font-size: 0.8rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Registration</h2>
        <p>Enter your phone number to Register with [GoGoody Inc]. The frequency of information may vary. Click "Submit" to get the verification code and to agree to the registration, and click "Back" to cancel.</p>
        <form action="#" method="post" id="subscriptionForm">
            <div class="form-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms"><span class="hd1">Rean and agree </span><a href="https://futurekey.com/private">《Service terms》</a><span class="hd1"> and </span><a href="https://futurekey.com/private">《Privacy Policy》</a></label>
            </div>
            <div class="form-group">
                <input type="checkbox" id="terms2" name="terms2" required>
                <label for="terms2" class="hd1">I agree to receive text messages</label>
            </div>
            <div class="form-group">
                <label for="terms3" class="hd2">Message and data rates may apply. Enter your phone number to receive one time passcode message to your phone from from[Company name]. Msg freq may vary Reply “HELP” for help, Reply “STOP” to cancel.
                </label>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <button type="button" class="back-button" onclick="history.back()">Back</button>
            <button type="submit" class="submit-button">Submit</button>
           
        </form>
    </div>

    <script>
        const url = "/classroom";
        document.getElementById('subscriptionForm').addEventListener('submit', function(event) {
            // 阻止表单的默认提交行为
            event.preventDefault();

            // 获取输入的手机号码
            var phoneNumber = document.getElementById('phone').value;

            // 发送手机验证码
            sendSmsCode(phoneNumber);
            // 构建跳转URL，包含手机号码作为查询参数
            var redirectUrl = 'verify?phone=' + encodeURIComponent(phoneNumber);

            // 跳转到第二个页面
            window.location.href = redirectUrl;
        });

        function sendSmsCode(phoneNumber){
            fetch(url + '/sms/sendSms', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ phone: phoneNumber })
            });
        }
    </script>
</body>

</html>
