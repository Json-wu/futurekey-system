<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe to Updates</title>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        /* 其他样式保持不变 */
        .container {
            width: 90%;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #c2bfbf;
            /* 添加边框 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            /* 添加阴影效果 */
            text-align: center;
        }
        .form-group {
            display: flex;
            align-items: center; /* 使label和input垂直居中对齐 */
            margin-bottom: 10px;
            text-align: center;
        }
        label {
            margin-right: 10px; /* 标签和输入框之间的间距 */
        }
        input[type="text"], input[type="checkbox"] {
            margin: 0; /* 去掉默认的margin */
        }
        input[type="submit"], button {
            margin-top: 10px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Subscribe to Account Updates</h2>
        <p>Message and data rates may apply. Enter your phone number to subscribe to recurring Account updates to your
            phone from [KEAIXIN Education Technology Limited Corp]. Msg freq may vary. Reply "HELP" for help, Reply "STOP" to cancel.</p>
        <form action="#" method="post" id="subscriptionForm">
            <div class="form-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms"><a href="#">Terms and Conditions</a> | <a href="#">Privacy Policy</a> </label>
            </div>
            <div class="form-group">
                <input type="checkbox" id="terms2" name="terms2" required>
                <label for="terms">I agree to receive text messages.</label>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <button type="submit" >SUBMIT</button>
        </form>
    </div>

</body>

</html>
<script>
   document.getElementById('subscriptionForm').addEventListener('submit', function(event) {
            // 阻止表单的默认提交行为
            event.preventDefault();

            // 获取输入的手机号码
            var phoneNumber = document.getElementById('phone').value;

            // 构建跳转URL，包含手机号码作为查询参数
            var redirectUrl = 'verify?phone=' + encodeURIComponent(phoneNumber);

            // 跳转到第二个页面
            window.location.href = redirectUrl;
        });
</script>
