<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Phone Number</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f3e5f5; /* 浅紫色背景 */
            line-height: 1.6; /* 调整行间距 */
        }
        .container {
            width: 90%;
            max-width: 450px; /* 增大框体宽度 */
            margin: auto;
            padding: 30px; /* 增大内边距 */
            border: 1px solid #c2bfbf;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em; /* 增大字体 */
        }
        p {
            color: #666;
            font-size: 1em; /* 增大字体 */
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .input-code {
            display: inline-block;
            margin: 0 5px;
            width: 40px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            border: 1px solid #ddd;
            font-size: 1.2em;
        }
        .numeric-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .numeric-pad button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 40px;
            font-size: 1.2em;
            border: 1px solid #ddd;
            background: #f9f9f9;
        }
        button:active {
            background: #ddd;
        }
        .submit-group {
            margin-top: 20px;
        }
        button {
            margin-top: 20px;
            padding: 12px 24px; /* 增大按钮尺寸 */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em; /* 增大字体 */
        }
        .submit-button {
            background-color: #6f42c1; /* 紫色背景 */
            color: #fff;
            width: 160px;
            margin-left: 10px;
        }
        .submit-button:hover {
            background-color: #5a3791;
        }
        .resend-button {
            background-color: #fff; /* 白色背景 */
            color: #6f42c1; /* 紫色字体 */
            border: 1px solid #6f42c1;
            width: 160px;
        }
        .resend-button:hover {
            background-color: #f3e5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Confirm Your Phone Number</h2>
        <p>We sent a text message to you at [<span id="phone"></span>]. Enter the Six-digit code in that message to confirm your phone number. The frequency of information may vary. Click "Submit" to agree to the registration, and Click  "Resend Code" to get the verification code again.</p>
        <form id="verificationForm" action="#" method="post">
            <div class="form-group">
                <!-- 验证码输入框 -->
                <input type="text" class="input-code" id="code1" name="code1" maxlength="1" required>
                <input type="text" class="input-code" id="code2" name="code2" maxlength="1" required>
                <input type="text" class="input-code" id="code3" name="code3" maxlength="1" required>
                <input type="text" class="input-code" id="code4" name="code4" maxlength="1" required>
                <input type="text" class="input-code" id="code5" name="code5" maxlength="1" required>
                <input type="text" class="input-code" id="code6" name="code6" maxlength="1" required>
            </div>
            <div class="numeric-pad">
                <!-- 数字键盘 -->
                <button type="button" onclick="fillInput(1)">1</button>
                <button type="button" onclick="fillInput(2)">2</button>
                <button type="button" onclick="fillInput(3)">3</button>
                <button type="button" onclick="fillInput(4)">4</button>
                <button type="button" onclick="fillInput(5)">5</button>
                <button type="button" onclick="fillInput(6)">6</button>
                <button type="button" onclick="fillInput(7)">7</button>
                <button type="button" onclick="fillInput(8)">8</button>
                <button type="button" onclick="fillInput(9)">9</button>
            </div>
            <div class="submit-group">
                <button type="button" class="resend-button" onclick="resendCode()">Resend Code</button>
                <button type="submit" class="submit-button">Submit</button>
            </div>
        </form>
    </div>

    <script>
        // 这个函数在页面加载完毕后执行
        window.onload = function() {
            // 获取URL中的查询字符串部分
            const queryString = window.location.search;
            
            // 解析查询字符串为一个搜索参数对象
            const urlParams = new URLSearchParams(queryString);
            
            // 从查询参数中获取phone的值
            const phone = urlParams.get('phone');
            
            // 如果phone参数存在，你可以在这里使用它
            if (phone) {
                // 例如，显示手机号码，或者将其用于其他逻辑
                console.log('Phone number from query parameter:', phone);
                
                // 如果你想在页面的某个元素中显示这个手机号码，可以这样做：
                 document.getElementById('phone').innerText = phone;
            }
        };
        function fillInput(value) {
            // 获取所有输入框
            var inputs = document.querySelectorAll('.input-code');
            // 找到第一个没有填写的输入框
            var emptyInput = Array.from(inputs).find(input => input.value === '');
            if (emptyInput) {
                emptyInput.value = value;
                emptyInput.focus();
            }
        }

        function resendCode() {
            alert('Code has been resent.');
            // 实际的重发验证码逻辑会在这里
            var inputs = document.querySelectorAll('.input-code');
            // 清空所有输入框
            inputs.forEach(input => input.value = '');
        }

        document.getElementById('verificationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // 这里可以添加表单提交的逻辑
            alert('Code entered is incorrect. Please try again.');
        });
    </script>
</body>
</html>
