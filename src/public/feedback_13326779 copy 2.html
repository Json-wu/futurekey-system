<head>

    <title>Teacher management system</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #6a00ff, #b2dfff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            width: 360px;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .welcome-message {
            font-size: 16px;
            color: #333;
        }

        .notification-icon {
            font-size: 24px;
            color: #007bff;
            cursor: pointer;
            position: relative;
            display: inline-block;
        }

        .notification-icon .badge {
            position: absolute;
            right: -10px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 6px 8px;
            font-size: 5px;
        }

        .notification-list {
            display: none;
            position: absolute;
            top: 30px;
            right: 0;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 200px;
            z-index: 1000;
        }

        .notification-list.active {
            display: block;
        }

        .notification-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .notification-list li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .notification-list li:last-child {
            border-bottom: none;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            color: #666;
        }

        .input-group input {
            width: 94%;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .input-group select {
            width: 94%;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .date-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .date-buttons button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 50px;
            /* 调整按钮宽度 */
            height: 50px;
            /* 调整按钮高度 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .date-buttons button:hover {
            background-color: #0056b3;
        }

        .date-buttons input[type="date"] {
            flex-grow: 1;
            margin: 0 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .course-list {
            margin-top: 20px;
            max-height: 300px;
            min-height: 200px;
            /* 设置最大高度 */
            overflow-y: auto;
            /* 启用垂直滚动 */
        }

        .course-item {
            background-color: #f3f6ff;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            cursor: pointer;
            /* 添加鼠标指针样式 */
        }

        .course-icon {
            width: 40px;
            height: 40px;
            background-color: #ffcc99;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
            font-size: 18px;
        }

        .course-info {
            flex: 1;
        }

        .course-info h4 {
            margin: 0;
            font-size: 16px;
            color: #333;
        }

        .course-info p {
            margin: 5px 0;
            font-size: 14px;
            color: #999;
        }

        .courseinfo-ico {
            background-color: #ffcc99;
        }

        .course-arrow {
            font-size: 18px;
            color: #007bff;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .stats-button,
        .leave-button {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            width: 48%;
            /* 确保两个按钮在一行内 */
        }

        .stats-button:hover,
        .leave-button:hover {
            background-color: #0056b3;
        }

        /* 媒体查询，用于调整PC端显示样式 */
        @media (min-width: 768px) {
            .container {
                width: 600px;
            }

            .input-group input,
            .input-group select {
                width: 100%;
            }
        }

        /* 媒体查询，用于调整移动端显示样式 */
        @media (max-width: 767px) {
            .container {
                height: 90vh;
                /* 调整高度以尽量铺满屏幕 */
            }

            .course-list {
                max-height: unset;
                /* 移除最大高度限制 */
                flex-grow: 1;
                /* 使课程列表区域拉伸 */
            }
        }
    </style>

<script>
    const url = "/classroom";
    const subid = '13326779';
    const teacher_name = 'Amanda';
    let current_eventId = "";

    document.addEventListener('DOMContentLoaded', () => {
        const teachName = document.getElementsByClassName('welcome-message')[0];
        teachName.innerText = `Welcome, Teacher ${teacher_name}！`;

        const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
        document.getElementById('timezone').innerText = 'timezone： ' + timeZone;

        const selectedDate = document.getElementById('selectedDate');
        selectedDate.value = formatDate(new Date());
        fetchData();
        fetchNewMessages();
    });

    async function fetchData() {
        try {
            const selectedDate = document.getElementById('selectedDate');
            dt = selectedDate.value;
            const response = await fetch(url + '/course/GetData', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ date: dt, subid })
            });
            const result = await response.json();

            if (result.code != 0) {
                alert('Network response was not ok ' + response.statusText);
            }
            const courseList = document.getElementById('courseList');
            courseList.innerHTML = '';

            if (result.data.length == 0) {
                const courseItem = document.createElement('div');
                courseItem.classList.add('course-item');
                courseItem.textContent = "You didn't schedule any classes today, have a great time！！！";
                courseList.appendChild(courseItem);
                return;
            }

            result.data.forEach((course, index) => {
                const courseItem = document.createElement('div');
                courseItem.classList.add('course-item');
                if (index % 3 == 0) {
                    courseItem.innerHTML += `<div class="course-icon">🎓</div>`;
                } else if (index % 3 == 1) {
                    courseItem.innerHTML += `<div class="course-icon">🎨</div>`;
                } else {
                    courseItem.innerHTML += `<div class="course-icon">💻</div>`;
                }
                courseItem.innerHTML +=
                    `<div class="course-info">
                    <h4>${course.title}</h4>
                    <p><i class="fas fa-clock"></i>&nbsp;&nbsp;${course.date}&nbsp;&nbsp;${formatTime(course.start_dt)} ~ ${formatTime(course.end_dt)}</p>
                    <p><i class="fas fa-user"></i>&nbsp;&nbsp;${course.who ? replaceCommas(course.who) : ''}</p>
                </div>
                <div class="course-arrow"><i class="fas fa-angle-right"></i></div>`;
                courseItem.onclick = () => showCourseDetails(course, true);
                courseList.appendChild(courseItem);
            });

        } catch (error) {
            console.error('There has been a problem with your fetch operation:', error);
        }
    }

    async function fetchNewMessages() {
        const response = await fetch(url + '/message?code=' + subid, {
            method: 'GET'
        });
        const result = await response.json();

        if (result.code != 0) {
            alert('Network response was not ok ' + response.statusText);
            return;
        }
        messages = [];
        result.data.forEach(item => {
            const newMessage = {
                text: item.msg,
                url: item.url,
                time: item.create_date
            };
            messages.push(newMessage);
        });

        // updateNotifications(messages);
    }

    // Poll for new messages every 30 seconds
    setInterval(fetchNewMessages, 30000);

    function changeDate(days) {
        const dateInput = document.getElementById('selectedDate');
        const currentDate = new Date(dateInput.value);
        currentDate.setDate(currentDate.getDate() + days);
        dateInput.value = currentDate.toISOString().split('T')[0];
        fetchData();
    }

    function toggleNotifications() {
        const notificationList = document.getElementById('notificationList');
        notificationList.classList.toggle('active');
    }

    function formatDate(date) {
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
    }
    function formatDateTime(date) {
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        const hours = String(date.getHours()).padStart(2, '0');
        const minutes = String(date.getMinutes()).padStart(2, '0');
        return `${year}-${month}-${day} ${hours}:${minutes}`;
    }
    function formatTime(date) {
        date = new Date(date);
        const hours = String(date.getHours()).padStart(2, '0');
        const minutes = String(date.getMinutes()).padStart(2, '0');
        return `${hours}:${minutes}`;
    }

    function replaceCommas(str) {
        console.log(str);
        let resStr = str.split(/[,，]+/).join('，')
        resStr = resStr.substring(0, resStr.length - 1);
        return resStr;
    }
</script>
