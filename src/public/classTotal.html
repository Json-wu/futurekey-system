<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程时长统计</title>
    <link rel="stylesheet" href="../css/classTotal.css">
</head>

<body>
    <div class="container">
        <h1>课程时长统计</h1>
        <form id="queryForm">
            <div class="form-group">
                <label for="startDate">起始日期:</label>
                <input type="date" id="startDate" name="startDate" required>
            </div>
            <div class="form-group">
                <label for="endDate">结束日期:</label>
                <input type="date" id="endDate" name="endDate" required>
            </div>
            <button type="button" class="btn" onclick="queryDurations()">查询</button>
        </form>
        <h2>统计结果</h2>
        <div id="results">
            <h3>老师总时长: <span id="teacherTotal"></span></h3>
            <ul id="teacherDetails"></ul>
            <h3>学生总时长(家长): <span id="studentTotal"></span></h3>
            <ul id="studentDetails"></ul>
        </div>
        <div id="detailsModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h3 id="modalTitle"></h3>
                <ul id="detailsList"></ul>
            </div>
        </div>
    </div>
</body>
<script src="../js/classTotal.js"></script>
</html>
