<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程时长统计</title>
</head>

<body>
    <div class="container">
        <h1>课程时长统计</h1>
        <form id="queryForm">
            <div class="form-group">
                <label for="startDate">起始日期:</label>
                <input type="date" id="startDate" name="startDate" required>
            </div>
            <div class="form-group">
                <label for="endDate">结束日期:</label>
                <input type="date" id="endDate" name="endDate" required>
            </div>
            <button type="button" class="btn" onclick="queryDurations()">查询</button>
        </form>
        <h2>统计结果</h2>
        <div id="results">
            <h3><span id="teacherTotal"></span></h3>
            <ul id="teacherDetails"></ul>
            <h3><span id="studentTotal"></span></h3>
            <ul id="studentDetails"></ul>
        </div>
        <div id="detailsModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h3 id="modalTitle"></h3>
                <ul id="detailsList"></ul>
            </div>
        </div>
    </div>
</body>

</html>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
        color: #333;
    }

    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }

    h1,
    h2,
    h3 {
        text-align: center;
        color: #4CAF50;
    }

    form {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        margin-bottom: 5px;
        display: block;
        font-weight: bold;
    }

    input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button.btn {
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        transition: background-color 0.3s ease;
    }

    button.btn:hover {
        background-color: #45a049;
    }

    ul {
        list-style-type: none;
        padding: 0;
    }

    li {
        background: #f4f4f4;
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 4px;
        cursor: pointer;
    }

    li:hover {
        background: #e0e0e0;
    }

    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 600px;
        border-radius: 8px;
    }

    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
</style>
<script>
    async function queryDurations() {
        try {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            if (!startDate || !endDate) {
                alert('请填写起始日期和结束日期');
                return;
            }
            const response = await fetch(`/classroom/total/getdata?sDate=${startDate}&eDate=${endDate}`);

            const data = await response.json();
            if (data.code !== 0) {
                alert('查询过程中发生错误');
                return;
            }
            const teacherDurations = data.data.filter(item => item.type === 'teacher');
            const studentDurations = data.data.filter(item => item.type === 'parent');
            const per = data.data.find(item => item.type === 'per');
            displayResults(teacherDurations, studentDurations, per);
        } catch (error) {
            console.error('Error fetching data:', error);
            alert('查询过程中发生错误');
        }
    }

    function displayResults(teacherDurations, studentDurations, per) {
        const teacherTotal = teacherDurations.reduce((total, duration) => total + duration.duration, 0);
        const studentTotal = studentDurations.reduce((total, duration) => total + duration.duration, 0);

        document.getElementById('teacherTotal').textContent = `老师总课次：${per? per.count1: 0} 次，总课时：${teacherTotal.toFixed(2)} hours`;
        document.getElementById('studentTotal').textContent = `学生总课次：${per? per.count2: 0} 次，总课时：${studentTotal.toFixed(2)} hours${per ? '，' + per.msg : ''}`;

        const teacherDetailsElement = document.getElementById('teacherDetails');
        teacherDetailsElement.innerHTML = '';
        for (const { name, duration, items } of teacherDurations) {
            const li = document.createElement('li');
            li.textContent = `${name}: ${items.length} 次 / ${duration} h`;
            li.onclick = () => showDetails(name, items);
            teacherDetailsElement.appendChild(li);
        }
        const studentDetailsElement = document.getElementById('studentDetails');
        studentDetailsElement.innerHTML = '';
        for (const { name, duration, items } of studentDurations) {
            const li = document.createElement('li');
            li.textContent = `${name}: ${items.length} 次 / ${duration} h`;
            li.onclick = () => showDetails(name, items);
            studentDetailsElement.appendChild(li);
        }
    }

    function showDetails(name, details) {
        const modal = document.getElementById('detailsModal');
        const modalTitle = document.getElementById('modalTitle');
        const detailsList = document.getElementById('detailsList');

        modalTitle.textContent = `${name} 的上课明细`;
        detailsList.innerHTML = '';

        details.forEach(detail => {
            const li = document.createElement('li');
            li.textContent = `title: ${detail.title}, sdate: ${new Date(detail.sdate).toLocaleString()}, edate: ${new Date(detail.edate).toLocaleString()}, time: ${detail.hours} hours， who: ${detail.who}  ${detail.type != 'teacher' ? '，student:' + detail.student : ''}`;
            detailsList.appendChild(li);
        });

        modal.style.display = 'block';
    }

    function closeModal() {
        const modal = document.getElementById('detailsModal');
        modal.style.display = 'none';
    }

    // 点击模态框外部关闭模态框
    window.onclick = function (event) {
        const modal = document.getElementById('detailsModal');
        if (event.target == modal) {
            modal.style.display = 'none';
        }
    }
</script>
