<script>
    const url = "/classroom";
    const subid = '13326779';
    const teacher_name = 'Amanda';
    let current_eventId = "";
    document.addEventListener('DOMContentLoaded', () => {
        const selectedDate = document.getElementById('selectedDate');
        selectedDate.value = formatDate(new Date());
        fetchData(selectedDate.value);
        fetchNewMessages();

        flatpickr(selectedDate, {
            onChange: function (selectedDates) {
                if (selectedDates.length > 0) {
                    current_date = formatDate(selectedDates[0]);
                    fetchData(current_date);
                }
            }
        });

        const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
        document.getElementById('timezone').innerText = 'timezone: ' + timeZone;
    });

    function changeDate(days) {
        const selectedDate = document.getElementById('selectedDate');
        const currentDate = new Date(selectedDate.value);
        currentDate.setDate(currentDate.getDate() + days);
        selectedDate.value = formatDate(currentDate);
        current_date = formatDate(currentDate);
        fetchData(current_date);
    }

    function showDatePicker() {
        document.getElementById('selectedDate')._flatpickr.open();
    }

    function formatDate(date) {
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
    }
    function formatDateTime(date) {
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        const hours = String(date.getHours()).padStart(2, '0');
        const minutes = String(date.getMinutes()).padStart(2, '0');
        return `${year}-${month}-${day} ${hours}:${minutes}`;
    }
    function formatTime(date) {
        const hours = String(date.getHours()).padStart(2, '0');
        const minutes = String(date.getMinutes()).padStart(2, '0');
        return `${hours}:${minutes}`;
    }

    async function fetchData(dt) {
        try {
            const response = await fetch(url + '/course/GetData', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ date: dt, subid })
            });
            const result = await response.json();

            if (result.code != 0) {
                alert('Network response was not ok ' + response.statusText);
            }
            const courseList = document.getElementById('courseList');
            courseList.innerHTML = "<p>Course Details:</p>";
            if(result.data.length == 0){
                const courseItem = document.createElement('p');
                courseItem.textContent = "You didn't schedule any classes today, have a great timeÔºÅÔºÅÔºÅ";
                courseList.appendChild(courseItem);
            }
            const courseDetails = document.getElementById('courseDetails');
            courseDetails.style.display = 'none';
           
            result.data.forEach(course => {
                const courseItem = document.createElement('div');
                courseItem.classList.add('course-item');
                courseItem.textContent = course.title;
                courseItem.onclick = () => showCourseDetails(course, true);
                courseList.appendChild(courseItem);
            });

            document.querySelector('.loading').style.display = 'none';
        } catch (error) {
            console.error('There has been a problem with your fetch operation:', error);
            document.querySelector('.loading').textContent = 'Failed to load data.';
        }
    }
    let isShowDetail = false;
    async function showCourseDetails(course, isShow) {
        try {

            if (isShowDetail && isShow) {
                document.getElementById('courseDetails').style.display = 'none';
                isShowDetail = false;
                return;
            }
            current_eventId = course.id;
            document.getElementById('course_leave').onclick=()=>openLeaveModal(course);
            
            document.getElementById('courseTitle').textContent = course.title;
            document.getElementById('courseDescription').textContent = "description: " + course.description;
            document.getElementById('courseTime').textContent = "class_time: " + formatDateTime(new Date(course.start_dt)) + "-" + formatTime(new Date(course.end_dt));
            document.getElementById('courseLevel').textContent = "class_level: " + course.class_level;
            document.getElementById('courseCategory').textContent = "class_category: " + course.class_category;
            document.getElementById('courseScale').textContent = "class_size: " + course.class_size;
            document.getElementById('courseFull').textContent = "is_full: " + course.is_full;
            document.getElementById('coursePreview').textContent = "coursePreview: " + course.coursePreview;
            document.getElementById('courseHomework').textContent = "Homework: " + course.homework;
            displayData(course.student);
            document.getElementById('courseDetails').style.display = 'block';
            isShowDetail = true;
        } catch (error) {
            console.error('Error fetching course details:', error);
        }
    }

    let messages = []; // Stores the current message list
    let unreadCount = 0;

    // Function to toggle the notification dropdown
    function toggleNotificationDropdown() {
        const dropdown = document.getElementById('notificationDropdown');
        dropdown.style.display = dropdown.style.display === 'none' ? 'block' : 'none';
    }

    // Function to update the notification count and dropdown
    function updateNotifications(newMessages) {
        const notificationCount = document.getElementById('notificationCount');
        const dropdown = document.getElementById('notificationDropdown');

        // Update unread count
        unreadCount = newMessages.length;
        notificationCount.innerText = unreadCount;

        // Insert new messages into the dropdown
        dropdown.innerHTML = ''; // Clear existing messages
        newMessages.forEach((msg, index) => {
            const messageElement = document.createElement('p');
            messageElement.innerText = msg.text+'      '+msg.time;
            messageElement.onclick = () => {
                msgToInfo('1697392438-rid-1718622000')
                //window.location.href = msg.url; // Navigate to the message's page
            };
            dropdown.appendChild(messageElement);
        });

        if (newMessages.length === 0) {
            dropdown.innerHTML = '<p>No new messages</p>';
        }
    }

    // Function to simulate fetching new messages (replace with actual API call)
    async function fetchNewMessages() {
        const response = await fetch(url + '/message?code=' + subid, {
            method: 'GET'
        });
        const result = await response.json();

        if (result.code != 0) {
            alert('Network response was not ok ' + response.statusText);
            return;
        }
        messages=[];
        result.data.forEach(item => {
            const newMessage = {
                text: item.msg,
                url: item.url,
                time: item.create_date
            };
            messages.push(newMessage);
        });

        updateNotifications(messages);
    }

    // Poll for new messages every 30 seconds
    setInterval(fetchNewMessages, 30000);

    // Fetch initial messages on page load

    async function msgToInfo(id){
        const res = await fetch(url+ '/course/QueryById?id='+id);
        const response = await res.json();
        if(response.code!=0){
            alert('Network response was not ok ' + response.statusText);
            return;
        }
        const selectedDate = document.getElementById('selectedDate');
        selectedDate.value = response.data.date;
        await fetchData(selectedDate.value);
        await showCourseDetails(response.data, false);
        toggleNotificationDropdown();
    }

    // Function to open the leave modal
    function openLeaveModal(course) {
        document.getElementById('leaveModal').style.display = 'flex';
        if(course){
            document.getElementById('leaveCourse').value = JSON.stringify(course);
        }else{
            document.getElementById('leaveCourse').value = '';
        }
    }

    // Function to close the leave modal
    function closeLeaveModal() {
        document.getElementById('leaveModal').style.display = 'none';
    }

    // Function to submit the leave request
    function submitLeaveRequest(course) {
        const reason = document.getElementById('leaveReason').value;
        try {
            document.querySelector('.loading').style.display = 'block';
            let course;
            if(document.getElementById('leaveCourse').value!=''){
                course = JSON.parse(document.getElementById('leaveCourse').value);
            }
            let body ={
                code: subid, 
                name: teacher_name, 
            };
            if(course){
                body.start_dt = formatDateTime(new Date(course.start_dt));
                body.end_dt = formatDateTime(new Date(course.end_dt));
            }else{
                const selectedDate = document.getElementById('selectedDate');
                const nowTimeDate = new Date(selectedDate.value)
                nowTimeDate.setHours(23, 59, 59, 999)
                body.start_dt = formatDateTime(new Date((new Date(selectedDate.value)).setHours(0, 0, 0, 0)));
                body.end_dt = formatDateTime(new Date((new Date(selectedDate.value)).setHours(23, 59, 59, 999)));
            }
            fetch(url + '/leave/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(body)
            }).then(response => response.json())
            .then(data=>{
                document.querySelector('.loading').style.display = 'none';
                if(data.code==0){
                    alert('Leave request submitted successfully!');
                }else{
                    alert(data.msg);
                }
            })
            .catch(error => {
                document.querySelector('.loading').style.display = 'none';
                alert('Leave request submitted error!');
                console.log('Error:', error)});
            
           
        } catch (error) {
            console.error('There has been a problem with your fetch operation:', error);
            document.querySelector('.loading').textContent = 'Failed to load data.';
        }
        closeLeaveModal();
    }

    function uploadFile() {
        const fileInput = document.getElementById('fileUpload');
        const fileName = document.getElementById('fileName');

        if (file) {
           

            // ÂàõÂª∫ FormData ÂØπË±°

            formData.append('file', file);

            // ÂêëÊúçÂä°Âô®ÂèëÈÄÅÊñá‰ª∂
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json()) // ÂÅáËÆæÊúçÂä°Âô®ËøîÂõûÊñáÊú¨
            .then(result => {
                fileName.innerHTML = result.data;
                status.textContent = result.msg;
            })

    async function attendance(attend) {
        const response = await fetch(url + '/course/EditData', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ id: current_eventId, attend: attend })
        });
        const result = await response.json();

        if (result.code != 0) {
            alert('Submission failed');
        } else {
            Current_attendance = attend;
            if (Current_attendance == 1) {
                document.getElementById("btn_attendance").disabled = true;
                document.getElementById("btn_noattendance").disabled = false;
            } else if (Current_attendance == 9) {
                document.getElementById("btn_attendance").disabled = false;
                document.getElementById("btn_noattendance").disabled = true;
            }
            alert('The submission was successful');
        }
    }
